<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Запись на процедуру</title>

  <link rel="icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Запись" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #fdf0f3, #e5eafc, #f3f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: background 0.3s, box-shadow 0.3s;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-size: 27px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      font-size: 18px;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      transition: border-color 0.3s, background 0.3s, color 0.3s;
      background: #fff;
      font-family: inherit;
      color: #333;
    }
    input[type="datetime-local"] {
      appearance: none;
    }
    .iti {
      width: 100%;
      margin-bottom: 18px;
    }
    .iti input {
      width: 100% !important;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      font-family: inherit;
      box-sizing: border-box;
      background: #fff;
      color: #333;
    }
    button {
      margin-bottom: 0;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      transition: all 0.3s;
      border-radius: 12px;
      font-size: 19px;
      padding: 12px 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
      transform: translateY(-2px);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 10px 0 16px;
      font-weight: 600;
      color: #444;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
      position: relative;
      width: 20px;
      height: 20px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 2px solid #ccc;
      border-radius: 4px;
      background: #fff;
      transition: border-color 0.3s, background 0.3s;
    }
    .checkbox-label input[type="checkbox"]:checked {
      background: #8a2be2;
      border-color: #8a2be2;
    }
    .checkbox-label input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    #helpTimeContainer, #additionalContainer {
      display: none;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #helpTimeContainer.show, #additionalContainer.show {
      display: block;
      opacity: 1;
    }
    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #successModal.show {
      display: flex;
    }
    #successModal .modal-content {
      background: white;
      padding: 28px 24px;
      border-radius: 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    #successModal .modal-content h3 {
      color: #4B0082;
      margin: 0 0 16px;
      font-size: 23px;
    }
    #successModal .modal-content p {
      margin: 0 0 24px;
      font-size: 18px;
      color: #444;
    }
    #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 19px;
      cursor: pointer;
    }
    #overlaySpinner {
      display: none;
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #overlaySpinner.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    #overlaySpinner .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Тёмная тема */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to right top, #1f052a, #3b1f66, #4f2c95);
        color: #d8cbf9;
      }
      .form-container {
        background: rgba(30, 16, 60, 0.85);
        box-shadow: 0 12px 40px rgba(80, 35, 140, 0.7);
      }
      h2 {
        color: #d8cbf9;
      }
      label {
        color: #d8cbf9;
      }
      input, select, textarea {
        background: #2e1c54;
        border: 1.5px solid #6b4bbb;
        color: #d8cbf9;
      }
      .iti input {
        background: #2e1c54 !important;
        border: 1.5px solid #6b4bbb !important;
        color: #d8cbf9 !important;
      }
      button {
        background: linear-gradient(135deg, #8a2be2, #da70d6);
        box-shadow: 0 6px 16px rgba(138, 43, 226, 0.9);
      }
      button:hover:not(:disabled) {
        box-shadow: 0 8px 22px rgba(138, 43, 226, 1);
      }
      .checkbox-label input[type="checkbox"] {
        background: #2e1c54;
        border: 2px solid #6b4bbb;
      }
      .checkbox-label input[type="checkbox"]:checked {
        background: #8a2be2;
        border-color: #8a2be2;
      }
      .checkbox-label input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 5px; top: 1px;
        width: 5px; height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <form class="form-container" id="appointmentForm" autocomplete="off" spellcheck="false">
    <h2>Запись на процедуру</h2>

    <label for="startDateTime">Дата и время начала:</label>
    <input type="datetime-local" id="startDateTime" required>

    <label for="service">Услуга:</label>
    <select id="service" required>
      <option value="" disabled selected>-- выберите --</option>
      <option value="Стрижка">Стрижка</option>
      <option value="Покраска">Покраска</option>
      <option value="Наращивание">Наращивание</option>
      <option value="Другое">Другое</option>
    </select>

    <label for="duration">Длительность (минут):</label>
    <input type="number" id="duration" min="1" max="480" value="60" required>

    <label for="clientName">Имя клиента:</label>
    <input type="text" id="clientName" required>

    <label for="clientPhone">Телефон:</label>
    <input type="tel" id="clientPhone" required placeholder="Введите номер телефона">

    <label class="checkbox-label"><input type="checkbox" id="helpCheckbox"> Нужна помощь второго мастера</label>
    <div id="helpTimeContainer">
      <label for="helpStartTime">Время начала помощи:</label>
      <select id="helpStartTime"></select>
      <label for="helpDuration">Длительность помощи (минут):</label>
      <input type="number" id="helpDuration" min="1" max="60" step="1" value="30">
    </div>

    <label class="checkbox-label"><input type="checkbox" id="additionalCheckbox"> Дополнительно</label>
    <div id="additionalContainer">
      <label for="additionalNotes">Дополнительная заметка:</label>
      <textarea id="additionalNotes" rows="3" placeholder="Введите заметку..."></textarea>
    </div>

    <button type="submit" id="submitButton">Создать запись</button>
  </form>

  <div id="successModal">
    <div class="modal-content">
      <h3>Запись успешно создана!</h3>
      <p>Спасибо за запись.</p>
      <button id="doneButton">Готово</button>
    </div>
  </div>

  <div id="overlaySpinner"><div class="spinner"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>
  <script>
    const form = document.getElementById('appointmentForm');
    const startDateTimeInput = document.getElementById('startDateTime');
    const durationInput = document.getElementById('duration');
    const helpCheckbox = document.getElementById('helpCheckbox');
    const additionalCheckbox = document.getElementById('additionalCheckbox');
    const helpTimeContainer = document.getElementById('helpTimeContainer');
    const additionalContainer = document.getElementById('additionalContainer');
    const helpStartTime = document.getElementById('helpStartTime');
    const helpDurationInput = document.getElementById('helpDuration');
    const phoneInput = document.getElementById('clientPhone');
    const submitButton = document.getElementById('submitButton');
    const successModal = document.getElementById('successModal');
    const doneButton = document.getElementById('doneButton');
    const overlaySpinner = document.getElementById('overlaySpinner');

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "ca",
      preferredCountries: ["ca", "lt", "us"],
      nationalMode: false,
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
    });

    helpCheckbox.addEventListener('change', () => {
      helpTimeContainer.classList.toggle('show', helpCheckbox.checked);
      if (helpCheckbox.checked) updateHelpTimes();
    });
    additionalCheckbox.addEventListener('change', () => {
      additionalContainer.classList.toggle('show', additionalCheckbox.checked);
    });

    function updateHelpTimes() {
      helpStartTime.innerHTML = '';
      const st = new Date(startDateTimeInput.value);
      const dur = parseInt(durationInput.value);
      if (isNaN(st) || isNaN(dur)) return;
      const end = new Date(st.getTime() + dur * 60000);
      for (let t = new Date(st); t < end; t.setMinutes(t.getMinutes() + 15)) {
        const op = document.createElement('option');
        op.value = t.toISOString();
        op.textContent = t.toTimeString().slice(0, 5);
        helpStartTime.appendChild(op);
      }
    }

    helpStartTime.addEventListener('change', adjustHelpMax);
    durationInput.addEventListener('change', () => helpCheckbox.checked && updateHelpTimes());
    startDateTimeInput.addEventListener('change', () => helpCheckbox.checked && updateHelpTimes());

    function adjustHelpMax() {
      const mainStart = new Date(startDateTimeInput.value);
      const mainEnd = new Date(mainStart.getTime() + parseInt(durationInput.value) * 60000);
      const helpStart = new Date(helpStartTime.value);
      const max = Math.floor((mainEnd - helpStart) / 60000);
      helpDurationInput.max = max > 0 ? max : 1;
      if (parseInt(helpDurationInput.value) > helpDurationInput.max) {
        helpDurationInput.value = helpDurationInput.max;
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!iti.isValidNumber()) {
        alert("Введите корректный номер телефона.");
        return;
      }
      overlaySpinner.classList.add('show');
      submitButton.disabled = true;

      const phoneFormatted = iti.getNumber();
      const st = new Date(startDateTimeInput.value);
      const en = new Date(st.getTime() + parseInt(durationInput.value) * 60000);
      let descriptionParts = [];

      if (helpCheckbox.checked) {
        const hs = new Date(helpStartTime.value);
        const hend = new Date(hs.getTime() + parseInt(helpDurationInput.value) * 60000);
        descriptionParts.push(`HELP ${hs.toTimeString().slice(0,5)}-${hend.toTimeString().slice(0,5)}`);
      }
      if (additionalCheckbox.checked && document.getElementById('additionalNotes').value.trim()) {
        descriptionParts.push(document.getElementById('additionalNotes').value.trim());
      }

      const payload = new URLSearchParams({
        title: `${document.getElementById('service').value}: ${document.getElementById('clientName').value}`,
        description: descriptionParts.join('\n'),
        location: phoneFormatted,
        startTime: st.toISOString(),
        endTime: en.toISOString(),
        calendar: "master1"
      });

      fetch("https://script.google.com/macros/s/AKfycbzxAViVVAnE2Wm_MaT5T8wheiLQpEgRLR8P5PGdSTU7NDKLKrkFLNsmpCJaaXTtLcHe/exec", {
        method: "POST",
        body: payload
      })
      .then(r => r.json())
      .then(data => {
        overlaySpinner.classList.remove('show');
        submitButton.disabled = false;
        if (data.status === "ok") {
          successModal.classList.add('show');
        } else alert("Ошибка: " + data.message);
      })
      .catch(err => {
        overlaySpinner.classList.remove('show');
        submitButton.disabled = false;
        alert("Ошибка отправки: " + err.message);
      });
    });

    doneButton.addEventListener('click', () => {
      successModal.classList.remove('show');
      form.reset();
      iti.setNumber('');
      helpTimeContainer.classList.remove('show');
      additionalContainer.classList.remove('show');
    });
  </script>
</body>
</html>
