<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Запись на процедуру</title>

  <link rel="icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Запись" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdf0f3;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
    }

    .page-wrapper {
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(to right top, #fdf0f3, #e5eafc, #f3f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #14151a;
      color: #ccc;
    }
    body.dark .page-wrapper {
      background: linear-gradient(to right top, #14151a, #1a1c23, #20232c);
      color: #ccc;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      color: inherit;
    }
    body.dark .form-container {
      background: rgba(20, 20, 28, 0.85);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      color: #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-size: 24px;
    }
    body.dark h2 {
      color: #ccc;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 15px;
    }
    body.dark label {
      color: #bbb;
    }

    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: #22232b;
      border: 1.5px solid #555;
      color: #eee;
    }
    body.dark input::placeholder,
    body.dark textarea::placeholder {
      color: #999;
    }

    input[type="datetime-local"] {
      appearance: none;
    }

    .iti {
      width: 100%;
      margin-bottom: 18px;
    }
    .iti input {
      width: 100% !important;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }
    body.dark .iti input {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      color: #eee !important;
    }

    button {
      margin-bottom: 0;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      transition: all 0.3s;
      border-radius: 12px;
      font-size: 17px;
      padding: 11px 13px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
      transform: translateY(-2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 10px 0 16px;
      font-weight: 500;
      color: #444;
      font-size: 15px;
      position: relative;
    }
    body.dark .checkbox-label {
      color: #ccc;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      appearance: none;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
      background-color: white;
    }

    .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }

    .checkbox-label input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 8px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2.5px 2.5px 0;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .checkbox-label input[type="checkbox"]:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    body.dark .checkbox-label input[type="checkbox"] {
      background-color: #22232b;
      border: 1.5px solid #555;
    }

    body.dark .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }

    body.dark .checkbox-label input[type="checkbox"]:checked::after {
      border-color: white;
    }

    #helpTimeContainer, #additionalContainer {
      display: none;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #helpTimeContainer.show, #additionalContainer.show {
      display: block;
      opacity: 1;
    }

    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #successModal .modal-content {
      background: white;
      padding: 24px 20px;
      border-radius: 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    #successModal .modal-content h3 {
      color: #4B0082;
      margin-top: 0;
      font-size: 21px;
    }

    #successModal .modal-content p {
      margin: 14px 0 20px;
      font-size: 15px;
      color: #444;
    }

    #successModal .modal-content button {
      font-size: 17px;
      padding: 10px 20px;
    }

    body.dark #successModal .modal-content {
      background: #22232b;
      color: #ddd;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    body.dark #successModal .modal-content h3 {
      color: #da70d6;
    }

    body.dark #successModal .modal-content p {
      color: #ccc;
    }

    body.dark #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.6);
      color: white;
    }

    body.dark #successModal .modal-content button:hover {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.8);
    }

    #overlaySpinner {
      display: none;
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    #overlaySpinner.show {
      display: flex;
    }

    #overlaySpinner .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.dark .iti__flag-container {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      border-radius: 10px !important;
    }

    body.dark .iti__country-list {
      background: #22232b !important;
      color: #eee !important;
      border-radius: 10px !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    body.dark .iti__country {
      padding: 8px 14px !important;
    }

    body.dark .iti__country:hover {
      background-color: #8a2be2 !important;
          color: white !important;
    }

    /* Новые стили для часов и минут рядом */

    .duration-wrapper, .help-duration-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }
    .duration-wrapper > select, .duration-wrapper > input,
    .help-duration-wrapper > select, .help-duration-wrapper > input {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      background: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
    }
    body.dark .duration-wrapper > select, body.dark .duration-wrapper > input,
    body.dark .help-duration-wrapper > select, body.dark .help-duration-wrapper > input {
      background: #22232b;
      border: 1.5px solid #555;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <form class="form-container" id="appointmentForm" autocomplete="off" spellcheck="false">
      <h2>Запись на процедуру</h2>

      <label for="startDateTime">Дата и время начала:</label>
      <input type="datetime-local" id="startDateTime" required>

      <label for="service">Услуга:</label>
      <select id="service" required>
        <option value="" disabled selected>-- выберите --</option>
        <option value="Стрижка">Стрижка</option>
        <option value="Покраска">Покраска</option>
        <option value="Наращивание">Наращивание</option>
        <option value="Другое">Другое</option>
      </select>

      <label>Длительность процедуры:</label>
      <div class="duration-wrapper">
        <select id="durationHours" aria-label="Часы процедуры" required>
          <option value="" disabled selected>Часы</option>
          <!-- Часы 0-8 -->
          <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
        </select>
        <select id="durationMinutes" aria-label="Минуты процедуры" required>
          <option value="" disabled selected>Минуты</option>
          <!-- Минуты с шагом 5 -->
          <option value="0">00</option><option value="5">05</option><option value="10">10</option><option value="15">15</option><option value="20">20</option>
          <option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option>
          <option value="50">50</option><option value="55">55</option>
        </select>
      </div>

      <label for="clientName">Имя клиента:</label>
      <input type="text" id="clientName" required>

      <label for="clientPhone">Телефон:</label>
      <input type="tel" id="clientPhone" required placeholder="Введите номер телефона">

      <label class="checkbox-label">
        <input type="checkbox" id="helpCheckbox" />
        Нужна помощь второго мастера
      </label>

      <div id="helpTimeContainer">
        <label for="helpStartTime">Время начала помощи:</label>
        <select id="helpStartTime"></select>

        <label>Длительность помощи:</label>
        <div class="help-duration-wrapper">
          <select id="helpDurationHours" aria-label="Часы помощи">
            <option value="" disabled selected>Часы</option>
            <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
          </select>
          <select id="helpDurationMinutes" aria-label="Минуты помощи">
            <option value="" disabled selected>Минуты</option>
            <option value="0">00</option><option value="5">05</option><option value="10">10</option><option value="15">15</option><option value="20">20</option>
            <option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option>
            <option value="50">50</option><option value="55">55</option>
          </select>
        </div>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" id="additionalCheckbox" />
        Дополнительно
      </label>

      <div id="additionalContainer">
        <label for="additionalNotes">Дополнительная заметка:</label>
        <textarea id="additionalNotes" rows="3" placeholder="Введите заметку..."></textarea>
      </div>

      <button type="submit" id="submitButton">Создать запись</button>
    </form>

        <div id="successModal">
      <div class="modal-content">
        <h3>Запись создана!</h3>
        <p>Спасибо за обращение. Мы свяжемся с вами в ближайшее время.</p>
        <button id="closeModalButton">Закрыть</button>
      </div>
    </div>

    <div id="overlaySpinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script>
    const serviceSelect = document.getElementById('service');
    const durationHours = document.getElementById('durationHours');
    const durationMinutes = document.getElementById('durationMinutes');
    const helpCheckbox = document.getElementById('helpCheckbox');
    const helpTimeContainer = document.getElementById('helpTimeContainer');
    const additionalCheckbox = document.getElementById('additionalCheckbox');
    const additionalContainer = document.getElementById('additionalContainer');
    const helpStartTime = document.getElementById('helpStartTime');
    const helpDurationHours = document.getElementById('helpDurationHours');
    const helpDurationMinutes = document.getElementById('helpDurationMinutes');
    const appointmentForm = document.getElementById('appointmentForm');
    const submitButton = document.getElementById('submitButton');
    const successModal = document.getElementById('successModal');
    const closeModalButton = document.getElementById('closeModalButton');
    const overlaySpinner = document.getElementById('overlaySpinner');
    const clientPhoneInput = document.getElementById('clientPhone');

    // Инициализация intl-tel-input
    const iti = window.intlTelInput(clientPhoneInput, {
      initialCountry: "ca",
      separateDialCode: true,
      preferredCountries: ['ca', 'us', 'ru'],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
    });

    // Дефолтные длительности для процедур (часы и минуты)
    const defaultDurations = {
      "Стрижка": {hours: 1, minutes: 0},
      "Покраска": {hours: 2, minutes: 30},
      "Наращивание": {hours: 3, minutes: 0},
      "Другое": {hours: 1, minutes: 30}
    };

    // Заполнение времени начала помощи (каждые 15 минут от 08:00 до 20:00)
    function fillHelpStartTimeOptions() {
      helpStartTime.innerHTML = '';
      const start = 8 * 60; // 08:00 в минутах
      const end = 20 * 60;  // 20:00 в минутах
      for(let mins = start; mins <= end; mins += 15) {
        const h = Math.floor(mins / 60);
        const m = mins % 60;
        const option = document.createElement('option');
        option.value = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        option.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        helpStartTime.appendChild(option);
      }
      helpStartTime.selectedIndex = 0;
    }
    fillHelpStartTimeOptions();

    // Показ/скрытие блоков при чекбоксах
    helpCheckbox.addEventListener('change', () => {
      if (helpCheckbox.checked) {
        helpTimeContainer.classList.add('show');
      } else {
        helpTimeContainer.classList.remove('show');
      }
    });

    additionalCheckbox.addEventListener('change', () => {
      if (additionalCheckbox.checked) {
        additionalContainer.classList.add('show');
      } else {
        additionalContainer.classList.remove('show');
      }
    });

    // При выборе услуги ставим дефолтную длительность
    serviceSelect.addEventListener('change', () => {
      const sel = serviceSelect.value;
      if (defaultDurations.hasOwnProperty(sel)) {
        durationHours.value = defaultDurations[sel].hours.toString();
        durationMinutes.value = defaultDurations[sel].minutes.toString();
      } else {
        durationHours.value = "";
        durationMinutes.value = "";
      }
    });

    // Поддержка, если пользователь не выбирает часы или минуты — считаем как 0
    function getDurationInMinutes(hoursSelect, minutesSelect) {
      const hours = parseInt(hoursSelect.value);
      const minutes = parseInt(minutesSelect.value);
      return (isNaN(hours) ? 0 : hours) * 60 + (isNaN(minutes) ? 0 : minutes);
    }

    // Обработка формы
    appointmentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
      overlaySpinner.classList.add('show');

      // Получаем данные из формы
      const startDateTime = document.getElementById('startDateTime').value;
      const service = serviceSelect.value;
      const durationProc = getDurationInMinutes(durationHours, durationMinutes);

      const clientName = document.getElementById('clientName').value.trim();
      const phoneNumber = iti.getNumber();

      // Данные помощи
      let helpStart = null;
      let helpDuration = 0;
      if (helpCheckbox.checked) {
        helpStart = helpStartTime.value;
        helpDuration = getDurationInMinutes(helpDurationHours, helpDurationMinutes);
      }

      const additionalNote = additionalCheckbox.checked ? document.getElementById('additionalNotes').value.trim() : "";

      // Валидация (минимальная)
      if (!startDateTime || !service || durationProc === 0 || !clientName || !phoneNumber) {
        alert('Пожалуйста, заполните все обязательные поля и корректно выберите длительность.');
        submitButton.disabled = false;
        overlaySpinner.classList.remove('show');
        return;
      }

      // Формируем данные для Google Apps Script
      const formData = {
        startDateTime,
        service,
        durationProc,
        clientName,
        phoneNumber,
        helpNeeded: helpCheckbox.checked,
        helpStart,
        helpDuration,
        additionalNote
      };

      try {
        // Отправка на Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbzpKmgjhyLl-uV0Lq5V7BLpzyv3NnO0qZMt98xrcRoRw/exec', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData),
        });

        if (!response.ok) {
          throw new Error(`Ошибка сервера: ${response.status}`);
        }

        const result = await response.json();
        if (result.status === 'success') {
          successModal.style.display = 'flex';
          appointmentForm.reset();
          helpTimeContainer.classList.remove('show');
          additionalContainer.classList.remove('show');
          iti.setNumber('');
          durationHours.value = '';
          durationMinutes.value = '';
        } else {
          alert('Ошибка при создании записи: ' + (result.message || 'Неизвестная ошибка'));
        }
      } catch (error) {
        alert('Ошибка сети или сервера: ' + error.message);
      }

      submitButton.disabled = false;
      overlaySpinner.classList.remove('show');
    });

    closeModalButton.addEventListener('click', () => {
      successModal.style.display = 'none';
    });

    // Темная тема переключатель (если нужно, например, через system preference)
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
