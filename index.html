<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Запись на процедуру</title>

  <link rel="icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Запись" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #fdf0f3, #e5eafc, #f3f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-size: 27px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      font-size: 18px;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      transition: border-color 0.3s;
      background: #fff;
      font-family: inherit;
    }
    input[type="datetime-local"] {
      appearance: none;
    }
    .iti {
      width: 100%;
      margin-bottom: 18px;
    }
    .iti input {
      width: 100% !important;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      font-family: inherit;
      box-sizing: border-box;
      background: #fff;
    }
    button {
      margin-bottom: 0;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      transition: all 0.3s;
      border-radius: 12px;
      font-size: 19px;
      padding: 12px 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
      transform: translateY(-2px);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 10px 0 16px;
      font-weight: 600;
      color: #444;
      font-size: 18px;
    }
    .checkbox-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      accent-color: #8a2be2;
    }
    #helpTimeContainer, #additionalContainer {
      display: none;
      margin-bottom: 20px;
    }
    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #successModal .modal-content {
      background: white;
      padding: 28px 24px;
      border-radius: 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    #successModal .modal-content h3 {
      color: #4B0082;
      margin-top: 0;
      font-size: 23px;
    }
    #successModal .modal-content p {
      margin: 16px 0 24px;
      font-size: 18px;
      color: #444;
    }
    #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 19px;
      cursor: pointer;
    }

    /* Центрированный полноэкранный спиннер */
    #overlaySpinner {
      display: none; /* изначально скрыт */
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }
    #overlaySpinner.show {
      display: flex;
    }
    #overlaySpinner .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === Ночная тема === */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to right top, #111111, #222233, #111122);
        color: #ddd;
      }
      .form-container {
        background: rgba(17, 17, 17, 0.9);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9);
      }
      h2 {
        color: #ddd;
      }
      label, .checkbox-label {
        color: #ccc;
      }
      input, select, textarea {
        background: #111;
        border: 1.5px solid #444;
        color: #eee;
      }
      input::placeholder,
      textarea::placeholder {
        color: #666;
      }
      input[type="datetime-local"] {
        appearance: none;
        background: #111;
        color: #eee;
      }
      /* intl-tel-input поле */
      .iti {
        background-color: #111 !important;
        border-radius: 10px;
        border: 1.5px solid #444;
      }
      .iti input {
        background-color: #111 !important;
        color: #eee !important;
        border: none !important;
        font-family: inherit;
        font-size: 18px;
        padding: 12px 14px;
        border-radius: 10px;
        box-sizing: border-box;
      }
      /* intl-tel-input выпадающий список */
      .iti__country-list {
        background-color: #222 !important;
        color: #eee !important;
        scrollbar-color: #8a2be2 #111 !important;
        scrollbar-width: thin;
        max-height: 200px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.9);
      }
      .iti__country-list::-webkit-scrollbar {
        width: 6px;
      }
      .iti__country-list::-webkit-scrollbar-track {
        background: #111;
        border-radius: 10px;
      }
      .iti__country-list::-webkit-scrollbar-thumb {
        background-color: #8a2be2;
        border-radius: 10px;
      }
      .iti__country {
        background-color: #222;
        color: #eee;
      }
      .iti__country:hover {
        background-color: #4b0082;
        color: white;
      }
      .iti__flag-container {
        background-color: #111;
        border-radius: 10px 0 0 10px;
        border-right: 1.5px solid #444;
      }
      .iti__arrow {
        filter: invert(1);
      }
      .iti--allow-dropdown input {
        background-color: #111 !important;
      }

      /* Чекбоксы */
      .checkbox-label input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: #111;
        border: 1.5px solid #111;
        border-radius: 4px;
        width: 20px;
        height: 20px;
        margin-right: 10px;
        cursor: pointer;
        position: relative;
        vertical-align: middle;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .checkbox-label input[type="checkbox"]:checked {
        background-color: #8a2be2;
        border-color: #8a2be2;
      }
      .checkbox-label input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 7px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2.5px 2.5px 0;
        transform: rotate(45deg);
      }
      .checkbox-label input[type="checkbox"]:focus {
        outline: none;
        box-shadow: 0 0 3px 2px rgba(138, 43, 226, 0.6);
      }

      /* Кнопка «Создать запись» оставляем без изменений */
      button {
        background: linear-gradient(135deg, #8a2be2, #da70d6);
        box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
        color: white;
      }
      button:hover:not(:disabled) {
        box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
        transform: translateY(-2px);
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.7;
        transform: none;
        box-shadow: none;
      }

      /* Модальное окно */
      #successModal .modal-content {
        background: #222;
        color: #ddd;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.9);
      }
      #successModal .modal-content h3 {
        color: #8a2be2;
      }
      #successModal .modal-content p {
        color: #ccc;
      }
      #successModal .modal-content button {
        background: linear-gradient(135deg, #8a2be2, #da70d6);
        color: white;
      }

      /* Оверлей спиннера */
      #overlaySpinner {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
      }
      #overlaySpinner .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top-color: #8a2be2;
      }
    }
  </style>
</head>
<body>
  <form class="form-container" id="appointmentForm" autocomplete="off" spellcheck="false">
  <h2>Запись на процедуру</h2>

  <label for="startDateTime">Дата и время начала:</label>
  <input type="datetime-local" id="startDateTime" required>

  <label for="service">Услуга:</label>
  <select id="service" required>
    <option value="" disabled selected>-- выберите --</option>
    <option value="Стрижка">Стрижка</option>
    <option value="Покраска">Покраска</option>
    <option value="Наращивание">Наращивание</option>
    <option value="Другое">Другое</option>
  </select>

  <label for="duration">Длительность (минут):</label>
  <input type="number" id="duration" min="1" max="480" value="60" required>

  <label for="clientName">Имя клиента:</label>
  <input type="text" id="clientName" required>

  <label for="clientPhone">Телефон:</label>
  <input type="tel" id="clientPhone" required placeholder="Введите номер телефона">

  <label class="checkbox-label">
    <input type="checkbox" id="helpCheckbox" />
    Нужна помощь второго мастера
  </label>

  <div id="helpTimeContainer">
    <label for="helpStartTime">Время начала помощи:</label>
    <select id="helpStartTime"></select>

    <label for="helpDuration">Длительность помощи (минут):</label>
    <input type="number" id="helpDuration" min="1" max="60" step="1" value="30" />
  </div>

  <label class="checkbox-label">
    <input type="checkbox" id="additionalCheckbox" />
    Дополнительно
  </label>

  <div id="additionalContainer">
    <label for="additionalNotes">Дополнительная заметка:</label>
    <textarea id="additionalNotes" rows="3" placeholder="Введите заметку..."></textarea>
  </div>

  <button type="submit" id="submitButton">Создать запись</button>
</form>

<!-- Модальное окно успешной записи -->
<div id="successModal">
  <div class="modal-content">
    <h3>Запись успешно создана!</h3>
    <p>Спасибо за запись.</p>
    <button id="doneButton">Готово</button>
  </div>
</div>

<!-- Оверлей с бегунком -->
<div id="overlaySpinner">
  <div class="spinner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>
<script>
  const form = document.getElementById('appointmentForm');
  const startDateTimeInput = document.getElementById('startDateTime');
  const durationInput = document.getElementById('duration');
  const helpCheckbox = document.getElementById('helpCheckbox');
  const helpTimeContainer = document.getElementById('helpTimeContainer');
  const helpStartTimeSelect = document.getElementById('helpStartTime');
  const helpDurationInput = document.getElementById('helpDuration');
  const additionalCheckbox = document.getElementById('additionalCheckbox');
  const additionalContainer = document.getElementById('additionalContainer');
  const additionalNotesInput = document.getElementById('additionalNotes');
  const phoneInput = document.getElementById('clientPhone');
  const submitButton = document.getElementById('submitButton');
  const successModal = document.getElementById('successModal');
  const doneButton = document.getElementById('doneButton');
  const overlaySpinner = document.getElementById('overlaySpinner');

  // intl-tel-input инициализация
  const iti = window.intlTelInput(phoneInput, {
    initialCountry: "ca",
    preferredCountries: ["ca", "lt", "us"],
    nationalMode: false,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
  });

  const nameParam = new URLSearchParams(window.location.search).get("name");
  const phoneParam = new URLSearchParams(window.location.search).get("phone");

  if (nameParam) document.getElementById('clientName').value = decodeURIComponent(nameParam);
  if (phoneParam) phoneInput.value = decodeURIComponent(phoneParam);

  helpCheckbox.addEventListener('change', () => {
    helpTimeContainer.style.display = helpCheckbox.checked ? 'block' : 'none';
    if (helpCheckbox.checked) updateHelpTimes();
  });

  additionalCheckbox.addEventListener('change', () => {
    additionalContainer.style.display = additionalCheckbox.checked ? 'block' : 'none';
  });

  function updateHelpTimes() {
    helpStartTimeSelect.innerHTML = '';
    const start = new Date(startDateTimeInput.value);
    const duration = parseInt(durationInput.value, 10);
    if (!start || isNaN(duration)) return;

    const end = new Date(start.getTime() + duration * 60000);
    for (let t = new Date(start); t < end; t.setMinutes(t.getMinutes() + 15)) {
  const option = document.createElement('option');
  option.value = t.toISOString();
  option.textContent = t.toTimeString().slice(0, 5);
  helpStartTimeSelect.appendChild(option);
}

helpStartTimeSelect.addEventListener('change', () => {
  const mainStart = new Date(startDateTimeInput.value);
  const mainEnd = new Date(mainStart.getTime() + parseInt(durationInput.value, 10) * 60000);
  const helpStart = new Date(helpStartTimeSelect.value);
  const max = Math.floor((mainEnd - helpStart) / 60000);
  helpDurationInput.max = max > 0 ? max : 1;
  if (helpDurationInput.value > helpDurationInput.max) {
    helpDurationInput.value = helpDurationInput.max;
  }
});

durationInput.addEventListener('change', () => {
  if (helpCheckbox.checked) updateHelpTimes();
});

startDateTimeInput.addEventListener('change', () => {
  if (helpCheckbox.checked) updateHelpTimes();
});

form.addEventListener('submit', (e) => {
  e.preventDefault();

  if (!iti.isValidNumber()) {
    alert("Введите корректный номер телефона.");
    return;
  }

  // Показываем спиннер и блокируем кнопку
  overlaySpinner.classList.add('show');
  submitButton.disabled = true;

  const phoneFormatted = iti.getNumber();
  const startTime = new Date(startDateTimeInput.value);
  const endTime = new Date(startTime.getTime() + parseInt(durationInput.value, 10) * 60000);
  const helpNeeded = helpCheckbox.checked;
  const helpStart = helpStartTimeSelect.value;
  const helpDuration = parseInt(helpDurationInput.value, 10);

  let descriptionParts = [];

  if (helpNeeded) {
    const helpStartTime = new Date(helpStart);
    const helpEndTime = new Date(helpStartTime.getTime() + helpDuration * 60000);
    const helpRange = `HELP ${helpStartTime.toTimeString().slice(0, 5)}-${helpEndTime.toTimeString().slice(0, 5)}`;
    descriptionParts.push(helpRange);
  }

  if (additionalCheckbox.checked && additionalNotesInput.value.trim()) {
    descriptionParts.push(additionalNotesInput.value.trim());
  }

  const payload = new URLSearchParams({
    title: `${document.getElementById('service').value}: ${document.getElementById('clientName').value}`,
    description: descriptionParts.join('\n'),
    location: phoneFormatted,
    startTime: startTime.toISOString(),
    endTime: endTime.toISOString(),
    calendar: "master1"
  });

  fetch("https://script.google.com/macros/s/AKfycbzxAViVVAnE2Wm_MaT5T8wheiLQpEgRLR8P5PGdSTU7NDKLKrkFLNsmpCJaaXTtLcHe/exec", {
    method: "POST",
    body: payload
  })
  .then(response => response.json())
  .then(data => {
    overlaySpinner.classList.remove('show');
    submitButton.disabled = false;
    if (data.status === "ok") {
      successModal.style.display = 'flex';
    } else {
      alert("Ошибка: " + data.message);
    }
  })
  .catch(err => {
    overlaySpinner.classList.remove('show');
    submitButton.disabled = false;
    alert("Ошибка отправки: " + err.message);
  });
});

doneButton.addEventListener('click', () => {
  successModal.style.display = 'none';
  form.reset();
  iti.setNumber('');
  helpTimeContainer.style.display = 'none';
  additionalContainer.style.display = 'none';
});
</script>

</body>
</html>
