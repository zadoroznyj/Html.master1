<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Запись на процедуру</title>

  <link rel="icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Запись" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <style>
    :root {
      /* Добавлены переменные для размера флажков */
      --flag-width: 24px;
      --flag-height: 16px;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #fdf0f3, #e5eafc, #f3f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-size: 27px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      font-size: 18px;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      background: #fff;
      font-family: inherit;
      color: #000;
    }
    input[type="datetime-local"] {
      appearance: none;
    }
    .iti {
      width: 100%;
      margin-bottom: 18px;
    }
    .iti input {
      width: 100% !important;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      font-family: inherit;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }
    /* Устанавливаем размер флажков через переменные */
    .iti__flag {
      width: var(--flag-width) !important;
      height: var(--flag-height) !important;
      background-size: contain !important;
    }
    button {
      margin-bottom: 0;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      transition: all 0.3s;
      border-radius: 12px;
      font-size: 19px;
      padding: 12px 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
      transform: translateY(-2px);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 10px 0 16px;
      font-weight: 600;
      color: #444;
      font-size: 18px;
      position: relative;
    }

    /* === Чекбоксы дневной темы с аккуратной пурпурной галочкой === */
    .checkbox-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
      background-color: white;
    }
    .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }
    .checkbox-label input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 9px;
      width: 6px;
      height: 11px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
      pointer-events: none;
    }
    .checkbox-label input[type="checkbox"]:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    #helpTimeContainer, #additionalContainer {
      display: none;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #helpTimeContainer.show, #additionalContainer.show {
      display: block;
      opacity: 1;
    }

    /* Модальное окно успешной записи */
    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #successModal .modal-content {
      background: white;
      padding: 28px 24px;
      border-radius: 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    #successModal .modal-content h3 {
      color: #4B0082;
      margin-top: 0;
      font-size: 23px;
    }
    #successModal .modal-content p {
      margin: 16px 0 24px;
      font-size: 18px;
      color: #444;
    }
    #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 19px;
      cursor: pointer;
    }

    /* Центрированный полноэкранный спиннер */
    #overlaySpinner {
      display: none;
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }
    #overlaySpinner.show {
      display: flex;
    }
    #overlaySpinner .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === Ночная тема === */
    body.dark {
      background: linear-gradient(to right top, #14151a, #1a1c23, #20232c);
      color: #ccc;
    }
    body.dark .form-container {
      background: rgba(20, 20, 28, 0.85);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      color: #ddd;
    }
    body.dark h2 {
      color: #ccc;
    }
    body.dark label {
      color: #bbb;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: #22232b;
      border: 1.5px solid #555;
      color: #eee;
    }
    body.dark input::placeholder,
    body.dark textarea::placeholder {
      color: #999;
    }
    body.dark .iti input {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      color: #eee !important;
    }
    body.dark button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.6);
      color: white;
    }
    body.dark button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.8);
    }
    body.dark button:disabled {
      opacity: 0.7;
      box-shadow: none;
      cursor: not-allowed;
    }
    body.dark .checkbox-label {
      color: #ccc;
    }
    /* === Чекбоксы ночной темы с аккуратной пурпурной галочкой === */
    body.dark .checkbox-label input[type="checkbox"] {
      background-color: #22232b;
      border: 1.5px solid #555;
      border-radius: 6px;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }
    body.dark .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }
    body.dark .checkbox-label input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 9px;
      width: 6px;
      height: 11px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
      pointer-events: none;
    }
    body.dark .checkbox-label input[type="checkbox"]:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    /* Для раскрывающегося списка кода страны intl-tel-input в темной теме */
    body.dark .iti__flag-container {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      border-radius: 10px !important;
    }
    body.dark .iti__country-list {
      background: #22232b !important;
      color: #eee !important;
      border-radius: 10px !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    body.dark .iti__country {
      padding: 8px 14px !important;
    }
    body.dark .iti__country:hover {
      background-color: #8a2be2 !important;
      color: white !important;
    }

    /* Модальное окно успешной записи — стили для темной темы */
    body.dark #successModal .modal-content {
      background: #22232b;
      color: #ddd;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }
    body.dark #successModal .modal-content h3 {
      color: #da70d6;
    }
    body.dark #successModal .modal-content p {
      color: #ccc;
    }
    body.dark #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.6);
      color: white;
    }
    body.dark #successModal .modal-content button:hover {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.8);
    }
  </style>
</head>
<body>
  <form class="form-container" id="appointmentForm" autocomplete="off" spellcheck="false">
  <h2>Запись на процедуру</h2>

  <label for="startDateTime">Дата и время начала:</label>
  <input type="datetime-local" id="startDateTime" required>

  <label for="service">Услуга:</label>
  <select id="service" required>
    <option value="" disabled selected>-- выберите --</option>
    <option value="Стрижка">Стрижка</option>
    <option value="Покраска">Покраска</option>
    <option value="Наращивание">Наращивание</option>
    <option value="Другое">Другое</option>
  </select>

  <label for="duration">Длительность (минут):</label>
  <input type="number" id="duration" min="1" max="480" value="60" required>

  <label for="clientName">Имя клиента:</label>
  <input type="text" id="clientName" required>

  <label for="clientPhone">Телефон:</label>
  <input type="tel" id="clientPhone" required placeholder="Введите номер телефона">

  <label class="checkbox-label">
    <input type="checkbox" id="helpCheckbox" />
    Нужна помощь второго мастера
  </label>

  <div id="helpTimeContainer">
    <label for="helpStartTime">Время начала помощи:</label>
    <select id="helpStartTime"></select>

    <label for="helpDuration">Длительность помощи (минут):</label>
    <input type="number" id="helpDuration" min="1" max="60" step="1" value="30" />
  </div>

  <label class="checkbox-label">
    <input type="checkbox" id="additionalCheckbox" />
    Дополнительно
  </label>

  <div id="additionalContainer">
    <label for="additionalNotes">Дополнительная заметка:</label>
    <textarea id="additionalNotes" rows="3" placeholder="Введите заметку..."></textarea>
  </div>

  <button type="submit" id="submitButton">Создать запись</button>
</form>

<!-- Модальное окно успешной записи -->
<div id="successModal">
  <div class="modal-content">
    <h3>Запись успешно создана!</h3>
    <p>Спасибо за запись.</p>
    <button id="doneButton">Готово</button>
  </div>
</div>

<!-- Оверлей с бегунком -->
<div id="overlaySpinner">
  <div class="spinner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>
<script>
  const form = document.getElementById('appointmentForm');
  const startDateTimeInput = document.getElementById('startDateTime');
  const durationInput = document.getElementById('duration');
  const helpCheckbox = document.getElementById('helpCheckbox');
  const helpTimeContainer = document.getElementById('helpTimeContainer');
  const helpStartTimeSelect = document.getElementById('helpStartTime');
  const helpDurationInput = document.getElementById('helpDuration');
  const additionalCheckbox = document.getElementById('additionalCheckbox');
  const additionalContainer = document.getElementById('additionalContainer');
  const additionalNotesInput = document.getElementById('additionalNotes');
  const phoneInput = document.getElementById('clientPhone');
  const submitButton = document.getElementById('submitButton');
  const successModal = document.getElementById('successModal');
  const doneButton = document.getElementById('doneButton');
  const overlaySpinner = document.getElementById('overlaySpinner');

  // intl-tel-input инициализация
  const iti = window.intlTelInput(phoneInput, {
  initialCountry: "ru",
  separateDialCode: true,
  utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
  nationalMode: false,
});

function populateHelpStartTimes() {
  helpStartTimeSelect.innerHTML = '';
  const startDateTime = new Date(startDateTimeInput.value);
  if (isNaN(startDateTime.getTime())) return;

  // Интервал в 15 минут
  const interval = 15;
  const totalSlots = 24 * 4; // 24 часа * 4 интервала по 15 минут = 96
  for (let i = 0; i < totalSlots; i++) {
    const optionTime = new Date(startDateTime.getTime() + i * interval * 60000);
    const h = optionTime.getHours().toString().padStart(2, '0');
    const m = optionTime.getMinutes().toString().padStart(2, '0');
    const option = document.createElement('option');
    option.value = optionTime.toISOString();
    option.textContent = `${h}:${m}`;
    helpStartTimeSelect.appendChild(option);
  }
}

helpCheckbox.addEventListener('change', () => {
  if (helpCheckbox.checked) {
    helpTimeContainer.classList.add('show');
    populateHelpStartTimes();
  } else {
    helpTimeContainer.classList.remove('show');
  }
});

additionalCheckbox.addEventListener('change', () => {
  if (additionalCheckbox.checked) {
    additionalContainer.classList.add('show');
  } else {
    additionalContainer.classList.remove('show');
  }
});

// Валидация формы (основная)
function validateForm() {
  if (!startDateTimeInput.value) return false;
  if (!durationInput.value || durationInput.value <= 0) return false;
  if (!form.clientName.value.trim()) return false;
  if (!iti.isValidNumber()) return false;
  if (helpCheckbox.checked) {
    if (!helpStartTimeSelect.value) return false;
    if (!helpDurationInput.value || helpDurationInput.value <= 0) return false;
  }
  return true;
}

function toggleSubmitButton() {
  submitButton.disabled = !validateForm();
}

form.addEventListener('input', toggleSubmitButton);
helpCheckbox.addEventListener('input', toggleSubmitButton);
additionalCheckbox.addEventListener('input', toggleSubmitButton);
helpStartTimeSelect.addEventListener('input', toggleSubmitButton);
helpDurationInput.addEventListener('input', toggleSubmitButton);
phoneInput.addEventListener('input', toggleSubmitButton);

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!validateForm()) {
    alert('Пожалуйста, заполните все обязательные поля корректно.');
    return;
  }

  submitButton.disabled = true;
  overlaySpinner.classList.add('show');

  try {
    // Формируем данные для отправки или обработки
    const data = {
      startDateTime: startDateTimeInput.value,
      service: form.service.value,
      duration: Number(durationInput.value),
      clientName: form.clientName.value.trim(),
      clientPhone: iti.getNumber(),
      needHelp: helpCheckbox.checked,
      helpStartTime: helpCheckbox.checked ? helpStartTimeSelect.value : null,
      helpDuration: helpCheckbox.checked ? Number(helpDurationInput.value) : null,
      additionalNotes: additionalCheckbox.checked ? additionalNotesInput.value.trim() : '',
    };

    // Здесь мог бы быть AJAX-запрос или обработка данных, например:
    // await fetch('/api/appointments', { method: 'POST', body: JSON.stringify(data), headers: {'Content-Type':'application/json'} });

    // Имитируем задержку ответа сервера
    await new Promise(res => setTimeout(res, 1500));

    // Отображаем модальное окно успеха
    successModal.style.display = 'flex';

  } catch (error) {
    alert('Ошибка при создании записи. Попробуйте ещё раз.');
  } finally {
    submitButton.disabled = false;
    overlaySpinner.classList.remove('show');
  }
});

doneButton.addEventListener('click', () => {
  successModal.style.display = 'none';
  form.reset();
  helpTimeContainer.classList.remove('show');
  additionalContainer.classList.remove('show');
  toggleSubmitButton();
  iti.setNumber('');
});

// Предустановка текущей даты и времени с шагом 15 минут
function roundDateTo15Min(date) {
  const ms = 1000 * 60 * 15;
  return new Date(Math.ceil(date.getTime() / ms) * ms);
}
window.addEventListener('load', () => {
  const now = roundDateTo15Min(new Date());
  // Формат для datetime-local: yyyy-MM-ddTHH:mm
  const localISO = now.toISOString().slice(0,16);
  startDateTimeInput.value = localISO;
  toggleSubmitButton();
});
</script>
</body>
</html>
