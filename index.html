<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Запись на процедуру</title>

  <link rel="icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/zadoroznyj/Html.master1/main/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Запись" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdf0f3;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
    }

    .page-wrapper {
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(to right top, #fdf0f3, #e5eafc, #f3f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #14151a;
      color: #ccc;
    }
    body.dark .page-wrapper {
      background: linear-gradient(to right top, #14151a, #1a1c23, #20232c);
      color: #ccc;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      color: inherit;
    }
    body.dark .form-container {
      background: rgba(20, 20, 28, 0.85);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      color: #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-size: 24px;
    }
    body.dark h2 {
      color: #ccc;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 15px;
    }
    body.dark label {
      color: #bbb;
    }

    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: #22232b;
      border: 1.5px solid #555;
      color: #eee;
    }
    body.dark input::placeholder,
    body.dark textarea::placeholder {
      color: #999;
    }

    input[type="datetime-local"] {
      appearance: none;
    }

    .iti {
      width: 100%;
      margin-bottom: 18px;
    }
    .iti input {
      width: 100% !important;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }
    body.dark .iti input {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      color: #eee !important;
    }

    button {
      margin-bottom: 0;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      transition: all 0.3s;
      border-radius: 12px;
      font-size: 17px;
      padding: 11px 13px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    button:hover:not(:disabled) {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.5);
      transform: translateY(-2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 10px 0 16px;
      font-weight: 500;
      color: #444;
      font-size: 15px;
      position: relative;
    }
    body.dark .checkbox-label {
      color: #ccc;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      appearance: none;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
      background-color: white;
    }

    .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }

    .checkbox-label input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 8px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2.5px 2.5px 0;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .checkbox-label input[type="checkbox"]:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    body.dark .checkbox-label input[type="checkbox"] {
      background-color: #22232b;
      border: 1.5px solid #555;
    }

    body.dark .checkbox-label input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-color: transparent;
    }

    body.dark .checkbox-label input[type="checkbox"]:checked::after {
      border-color: white;
    }

    #helpTimeContainer, #additionalContainer {
      display: none;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #helpTimeContainer.show, #additionalContainer.show {
      display: block;
      opacity: 1;
    }

    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #successModal .modal-content {
      background: white;
      padding: 24px 20px;
      border-radius: 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    #successModal .modal-content h3 {
      color: #4B0082;
      margin-top: 0;
      font-size: 21px;
    }

    #successModal .modal-content p {
      margin: 14px 0 20px;
      font-size: 15px;
      color: #444;
    }

    #successModal .modal-content button {
      font-size: 17px;
      padding: 10px 20px;
    }

    body.dark #successModal .modal-content {
      background: #22232b;
      color: #ddd;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    body.dark #successModal .modal-content h3 {
      color: #da70d6;
    }

    body.dark #successModal .modal-content p {
      color: #ccc;
    }

    body.dark #successModal .modal-content button {
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.6);
      color: white;
    }

    body.dark #successModal .modal-content button:hover {
      box-shadow: 0 8px 22px rgba(138, 43, 226, 0.8);
    }

    #overlaySpinner {
      display: none;
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    #overlaySpinner.show {
      display: flex;
    }

    #overlaySpinner .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.dark .iti__flag-container {
      background: #22232b !important;
      border: 1.5px solid #555 !important;
      border-radius: 10px !important;
    }

    body.dark .iti__country-list {
      background: #22232b !important;
      color: #eee !important;
      border-radius: 10px !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    body.dark .iti__country {
      padding: 8px 14px !important;
    }

    body.dark .iti__country:hover {
      background-color: #8a2be2 !important;
      color: white !important;
    }

    /* Новый стиль для строки с двумя select/inputs в одну строку */
    .duration-row {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }
    .duration-row > * {
      flex: 1;
      min-width: 0;
    }

  </style>
</head>
<body>
  <div class="page-wrapper">
    <form class="form-container" id="appointmentForm" autocomplete="off" spellcheck="false">
      <h2>Запись на процедуру</h2>

      <label for="startDateTime">Дата и время начала:</label>
      <input type="datetime-local" id="startDateTime" required>

      <label for="service">Услуга:</label>
      <select id="service" required>
        <option value="" disabled selected>-- выберите --</option>
        <option value="Стрижка">Стрижка</option>
        <option value="Покраска">Покраска</option>
        <option value="Наращивание">Наращивание</option>
        <option value="Другое">Другое</option>
      </select>

      <label>Длительность процедуры:</label>
      <div class="duration-row">
        <select id="durationHours" aria-label="Часы длительности процедуры" required>
          <option value="0" selected>0 часов</option>
          <option value="1">1 час</option>
          <option value="2">2 часа</option>
          <option value="3">3 часа</option>
          <option value="4">4 часа</option>
          <option value="5">5 часов</option>
          <option value="6">6 часов</option>
          <option value="7">7 часов</option>
          <option value="8">8 часов</option>
        </select>
        <select id="durationMinutes" aria-label="Минуты длительности процедуры" required>
          <option value="0" selected>0 минут</option>
          <option value="5">5 минут</option>
          <option value="10">10 минут</option>
          <option value="15">15 минут</option>
          <option value="20">20 минут</option>
          <option value="25">25 минут</option>
          <option value="30">30 минут</option>
          <option value="35">35 минут</option>
          <option value="40">40 минут</option>
          <option value="45">45 минут</option>
          <option value="50">50 минут</option>
          <option value="55">55 минут</option>
        </select>
      </div>

      <label for="clientName">Имя клиента:</label>
      <input type="text" id="clientName" required>

      <label for="clientPhone">Телефон:</label>
      <input type="tel" id="clientPhone" required placeholder="Введите номер телефона">

      <label class="checkbox-label">
        <input type="checkbox" id="helpCheckbox" />
        Нужна помощь второго мастера
      </label>

      <div id="helpTimeContainer">
        <label for="helpStartTime">Время начала помощи:</label>
        <select id="helpStartTime"></select>

        <label>Длительность помощи:</label>
        <div class="duration-row">
          <select id="helpDurationHours" aria-label="Часы длительности помощи второго мастера">
            <option value="0" selected>0 часов</option>
            <option value="1">1 час</option>
            <option value="2">2 часа</option>
            <option value="3">3 часа</option>
            <option value="4">4 часа</option>
            <option value="5">5 часов</option>
            <option value="6">6 часов</option>
            <option value="7">7 часов</option>
            <option value="8">8 часов</option>
          </select>
          <select id="helpDurationMinutes" aria-label="Минуты длительности помощи второго мастера">
            <option value="0" selected>0 минут</option>
            <option value="5">5 минут</option>
            <option value="10">10 минут</option>
            <option value="15">15 минут</option>
            <option value="20">20 минут</option>
            <option value="25">25 минут</option>
            <option value="30">30 минут</option>
            <option value="35">35 минут</option>
            <option value="40">40 минут</option>
            <option value="45">45 минут</option>
            <option value="50">50 минут</option>
            <option value="55">55 минут</option>
          </select>
        </div>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" id="additionalCheckbox" />
        Дополнительно
      </label>

      <div id="additionalContainer">
        <label for="additionalNotes">Дополнительная заметка:</label>
        <textarea id="additionalNotes" rows="3" placeholder="Введите заметку..."></textarea>
      </div>

      <button type="submit" id="submitButton">Создать запись</button>
    </form>

    <div id="successModal">
      <div class="modal-content">
        <h3>Запись успешно создана!</h3>
        <p>Спасибо за запись.</p>
        <button id="doneButton">Готово</button>
      </div>
    </div>

    <div id="overlaySpinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>
  <script>
    const form = document.getElementById('appointmentForm');
    const startDateTimeInput = document.getElementById('startDateTime');
    const serviceSelect = document.getElementById('service');
const durationHours = document.getElementById('durationHours');
const durationMinutes = document.getElementById('durationMinutes');
const clientName = document.getElementById('clientName');
const clientPhone = document.getElementById('clientPhone');
const helpCheckbox = document.getElementById('helpCheckbox');
const helpTimeContainer = document.getElementById('helpTimeContainer');
const helpStartTime = document.getElementById('helpStartTime');
const helpDurationHours = document.getElementById('helpDurationHours');
const helpDurationMinutes = document.getElementById('helpDurationMinutes');
const additionalCheckbox = document.getElementById('additionalCheckbox');
const additionalContainer = document.getElementById('additionalContainer');
const additionalNotes = document.getElementById('additionalNotes');
const submitButton = document.getElementById('submitButton');
const successModal = document.getElementById('successModal');
const doneButton = document.getElementById('doneButton');
const overlaySpinner = document.getElementById('overlaySpinner');

let iti = window.intlTelInput(clientPhone, {
  initialCountry: "ca",
  utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
  separateDialCode: true,
  autoHideDialCode: false,
});

function populateHelpStartTimeOptions() {
  helpStartTime.innerHTML = '';
  const startDate = new Date(startDateTimeInput.value);
  if (isNaN(startDate.getTime())) return;
  for (let i = 0; i < 24; i++) {
    const optionDate = new Date(startDate.getTime());
    optionDate.setHours(i);
    optionDate.setMinutes(0);
    const hoursStr = i.toString().padStart(2, '0');
    const option = document.createElement('option');
    option.value = hoursStr + ':00';
    option.textContent = hoursStr + ':00';
    helpStartTime.appendChild(option);
  }
}

function setDefaultDurationForService() {
  // Пример дефолтных длительностей для каждой услуги в часах и минутах
  const defaultDurations = {
    'Стрижка': {hours: 1, minutes: 0},
    'Покраска': {hours: 2, minutes: 30},
    'Наращивание': {hours: 3, minutes: 0},
    'Другое': {hours: 0, minutes: 30}
  };
  const sel = serviceSelect.value;
  if (defaultDurations[sel]) {
    durationHours.value = defaultDurations[sel].hours ?? 0;
    durationMinutes.value = defaultDurations[sel].minutes ?? 0;
  } else {
    durationHours.value = 0;
    durationMinutes.value = 0;
  }
}

serviceSelect.addEventListener('change', () => {
  setDefaultDurationForService();
});

helpCheckbox.addEventListener('change', () => {
  if (helpCheckbox.checked) {
    helpTimeContainer.classList.add('show');
    populateHelpStartTimeOptions();
  } else {
    helpTimeContainer.classList.remove('show');
  }
});

additionalCheckbox.addEventListener('change', () => {
  if (additionalCheckbox.checked) {
    additionalContainer.classList.add('show');
  } else {
    additionalContainer.classList.remove('show');
  }
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitButton.disabled = true;
  overlaySpinner.classList.add('show');

  // Собираем данные
  const startDateTime = startDateTimeInput.value;
  const service = serviceSelect.value;
  // Преобразуем часы и минуты в общее количество минут
  const procHours = parseInt(durationHours.value) || 0;
  const procMinutes = parseInt(durationMinutes.value) || 0;
  const totalProcMinutes = procHours * 60 + procMinutes;

  const name = clientName.value.trim();
  const phone = iti.getNumber();

  const helpNeeded = helpCheckbox.checked;
  let helpStart = null;
  let helpTotalMinutes = 0;
  if (helpNeeded) {
    helpStart = helpStartTime.value;
    const helpH = parseInt(helpDurationHours.value) || 0;
    const helpM = parseInt(helpDurationMinutes.value) || 0;
    helpTotalMinutes = helpH * 60 + helpM;
  }

  const additional = additionalCheckbox.checked ? additionalNotes.value.trim() : '';

  // Здесь можно вставить логику отправки данных на сервер или в Google Apps Script

  // Для демонстрации покажем модальное окно успеха
  overlaySpinner.classList.remove('show');
  successModal.style.display = 'flex';
  submitButton.disabled = false;

  // Очистка формы, если нужно
  // form.reset();
  // setDefaultDurationForService(); // вернуть дефолтную длительность
});

doneButton.addEventListener('click', () => {
  successModal.style.display = 'none';
  form.reset();
  setDefaultDurationForService();
  helpTimeContainer.classList.remove('show');
  additionalContainer.classList.remove('show');
  iti.setNumber(''); // очистить телефон
});

// Инициализация дефолтной длительности при загрузке
window.addEventListener('load', () => {
  setDefaultDurationForService();
  populateHelpStartTimeOptions();
});

</script>
</body>
</html>
